<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <span class="alert"></span>
        <h1 class="main-title">Leaderboard</h1>
        <section class="main-container">
            <article class="scores-container">
                <div class="score-title-btn">
                    <h3 class="sub-title">Recent Scores</h3>
                    <button class="refresh-btn">Refresh</button>
                </div>
                <div class="scores-list">
                    <!-- <p class="scores-text">Name : 100</p>
                    <p class="scores-text">Name : 100</p>
                    <p class="scores-text">Name : 100</p>
                    <p class="scores-text">Name : 100</p> -->
                </div>
            </article>
            <!--form section-->
            <article class="add-container">
                <h3 class="sub-title">Add your score</h3>
                <form class="add-score-form">
                    <input type="text" class="name-input" placeholder="Your Name">
                    <input type="text" class="score-input" placeholder="Your Score">
                    <button class="submit-btn" type="button">Submit</button>
                </form>
            </article>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
